  <script>

let playerPrompt = prompt ('Type Rock Paper or Scissors','')

function playerChoice() {
  
   return playerPrompt

} 

// add removeCaps function

function getComputerChoice() {

let chooseNumber = Math.floor(Math.random() * 3);

switch (chooseNumber) {

case 0:
return("Rock"); // what if instead of return("Rock") use let fixedComputerchoice = "Rock"?
break;          //you'll still have to call the function somehow to 'roll the dice'

case 1:
return("Paper");
break;

case 2:
return("Scissors");
break;

}


}


if (playerChoice()===getComputerChoice()) {
  alert( "Even Stevens - try again" );
} else if (playerChoice()==="Rock" && getComputerChoice()==="Paper") {
  alert( "Bad luck - Paper beats Rock" ); 
} else if (playerChoice()==="Rock" && getComputerChoice()==="Scissors") {
  alert( "You win - Rock beats Scissors" ); // For 1st char = Y - 1 point for player e point for comp - E/D 0.
} else if (playerChoice()==="Paper" && getComputerChoice()==="Rock") {
  alert( "You win - Paper beats Rock" ); 
} else if (playerChoice()==="Paper" && getComputerChoice()==="Scissors") {
  alert( "Bad luck - Scissors beats Paper" );
} else if (playerChoice()==="Scissors" && getComputerChoice()==="Rock") {
  alert( "Bad luck - Rock beats Scissors" ); 
} else if (playerChoice()==="Scissors" && getComputerChoice()==="Paper") {
  alert( "You win - Scissors beats Paper" ); 



} else {

  alert ( "Did you type that correctly?" );
}

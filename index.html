  <script>

function playRound() {
 
let playerPrompt = prompt ('Type Rock Paper or Scissors','')

function playerChoice() {
  
   
  
let str = playerPrompt;
let string = str.toUpperCase();
let splitFirstLetter = string.charAt(0)
let splitRestofString = string.substr(1)
let lowerCaseRestofString = splitRestofString.toLowerCase();
let finalOutput = splitFirstLetter + lowerCaseRestofString
return finalOutput
  

} 





let options = ["Rock", "Paper", "Scissors"] 
let computerChoice = options[Math.floor(Math.random()*options.length)];





if (playerChoice()===computerChoice) {
  alert( "Even Stevens - try again" );
} else if (playerChoice()==="Rock" && computerChoice==="Paper") {
  alert( "Bad luck - Paper beats Rock" ); 
} else if (playerChoice()==="Rock" && computerChoice==="Scissors") {
  alert( "You win - Rock beats Scissors" ); // For 1st char = Y - 1 point for player e point for comp - E/D 0.
} else if (playerChoice()==="Paper" && computerChoice==="Rock") {
  alert( "You win - Paper beats Rock" ); 
} else if (playerChoice()==="Paper" && computerChoice==="Scissors") {
  alert( "Bad luck - Scissors beats Paper" );
} else if (playerChoice()==="Scissors" && computerChoice==="Rock") {
  alert( "Bad luck - Rock beats Scissors" ); 
} else if (playerChoice()==="Scissors" && computerChoice==="Paper") {
  alert( "You win - Scissors beats Paper" ); 

//might want to return instead of alert? 'console.log' result?

} else {

  alert ( "Did you type that correctly?" );
}


}
